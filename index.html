<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ATKFIRMA OY</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #2a9d8f, #264653);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            color: #fff;
            min-height: 200vh; /* pidennetty sivu skrollausta varten */
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            text-align: center;
            padding: 2rem;
            overflow-x: hidden;
            scroll-behavior: smooth;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        nav {
            width: 100%;
            max-width: 900px;
            margin-bottom: 2rem;
            display: flex;
            justify-content: center;
            gap: 2rem;
            font-weight: 700;
            font-size: 1rem;
        }
        nav a {
            color: #e9c46a;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        nav a:hover {
            color: #f4a261;
        }

        header {
            margin-bottom: 2rem;
            perspective: 800px; /* 3D-efektille */
            opacity: 0;
            transform: translateY(40px);
            transition: opacity 0.8s ease, transform 0.8s ease;
        }
        header.visible {
            opacity: 1;
            transform: translateY(0);
        }

        h1 {
            font-size: 3rem;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            margin-bottom: 0.5rem;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.4);
            animation: fadeZoomIn 1.5s ease forwards;
            opacity: 0;
            transform-style: preserve-3d;
            transition: transform 0.1s ease-out;
            display: inline-block;
            cursor: default;
        }

        @keyframes fadeZoomIn {
            0% {
                opacity: 0;
                transform: scale(0.9);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        h1:hover {
            color: #f4a261;
            transition: color 0.3s ease;
        }

        h2 {
            font-weight: 400;
            font-size: 1.5rem;
            color: #e9c46a;
            margin-bottom: 2rem;
            text-shadow: 0 1px 5px rgba(0,0,0,0.3);
            animation: slideDown 1.5s ease forwards;
            opacity: 0;
            animation-delay: 1.2s;
            transition: color 0.3s ease;
        }
        h2:hover {
            color: #f4a261;
        }

        @keyframes slideDown {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        p {
            font-size: 1.1rem;
            max-width: 600px;
            margin: 0 auto 3rem;
            line-height: 1.6;
            color: #f4f1de;
            animation: fadeInSlow 2s ease forwards;
            opacity: 0;
            animation-delay: 2.5s;
            transition: color 0.3s ease;
        }
        p:hover {
            color: #f4a261;
            cursor: default;
        }

        @keyframes fadeInSlow {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        .btn-contact {
            display: inline-block;
            padding: 0.75rem 2rem;
            font-size: 1.1rem;
            font-weight: 700;
            color: #264653;
            background-color: #e9c46a;
            border-radius: 40px;
            text-decoration: none;
            box-shadow: 0 4px 15px rgba(233, 196, 106, 0.5);
            transition: background-color 0.3s ease, color 0.3s ease, transform 0.1s ease-out;
            animation: pulse 2.5s infinite;
            opacity: 0;
            animation-fill-mode: forwards;
            animation-delay: 3.5s;
            cursor: pointer;
            transform-style: preserve-3d;
            perspective: 800px;
            user-select: none;
        }

        .btn-contact:hover {
            background-color: #f4a261;
            color: #fff;
            box-shadow: 0 6px 20px rgba(244, 162, 97, 0.7);
            animation-play-state: paused;
        }
        .btn-contact:active {
            background-color: #d97f3f;
            transform: scale(0.95);
            box-shadow: 0 3px 10px rgba(217, 127, 63, 0.7);
            transition: background-color 0.1s ease, transform 0.1s ease;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 4px 15px rgba(233, 196, 106, 0.5);
                opacity: 1;
            }
            50% {
                transform: scale(1.05);
                box-shadow: 0 6px 25px rgba(233, 196, 106, 0.8);
                opacity: 0.9;
            }
        }

        section {
            max-width: 900px;
            margin-bottom: 4rem;
            padding: 0 1rem;
            text-align: left;
        }

        /* Palvelut-osio */
        .services {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 2rem;
        }

        .service-item {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 1.5rem;
            flex: 1 1 250px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            transition: background-color 0.3s ease;
            cursor: default;
        }
        .service-item:hover {
            background-color: rgba(244, 162, 97, 0.3);
        }

        .service-icon {
            font-size: 3rem;
            color: #e9c46a;
            margin-bottom: 1rem;
        }

        /* FAQ-osio */
        .faq-item {
            background: rgba(255, 255, 255, 0.1);
            margin-bottom: 1rem;
            border-radius: 10px;
            padding: 1rem 1.5rem;
            cursor: pointer;
            user-select: none;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
            transition: background-color 0.3s ease;
        }
        .faq-item:hover {
            background-color: rgba(244, 162, 97, 0.3);
        }
        .faq-answer {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.4s ease, padding 0.4s ease;
            padding: 0 1.5rem;
            color: #f4f1de;
        }
        .faq-item.active .faq-answer {
            max-height: 300px;
            padding: 0.75rem 1.5rem;
        }

        /* Tiimi-osio */
        .team {
            display: flex;
            justify-content: center;
            gap: 2rem;
            flex-wrap: wrap;
        }

        .team-member {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 1rem;
            width: 200px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            transition: background-color 0.3s ease;
            cursor: default;
            color: #f4f1de;
            text-align: center;
        }
        .team-member:hover {
            background-color: rgba(244, 162, 97, 0.3);
        }
        .team-member img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 0.75rem;
            object-fit: cover;
            box-shadow: 0 2px 8px rgba(0,0,0,0.4);
        }

        footer {
            margin-top: auto;
            font-size: 0.9rem;
            color: #a8dadc;
            padding: 1rem 0 2rem;
            width: 100%;
            text-align: center;
        }

        /* Modal styles */
        .modal-bg {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: rgba(0,0,0,0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
            z-index: 9999;
        }

        .modal-bg.active {
            opacity: 1;
            pointer-events: auto;
        }

        .modal {
            background: #264653;
            padding: 2rem 3rem;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.8);
            max-width: 400px;
            text-align: center;
            color: #e9c46a;
            position: relative;
            font-size: 1.2rem;
            user-select: none;
        }
